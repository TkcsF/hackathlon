        // D√°tum alap√©rtelmezett √©rt√©k mai napra
        document.getElementById('date').valueAsDate = new Date();
        
        // Koll√©g√°k kezel√©se
        let colleagues = [];
        
        document.getElementById('addColleague').addEventListener('click', function() {
            const input = document.getElementById('colleagueInput');
            const name = input.value.trim();
            
            if (name && !colleagues.includes(name)) {
                colleagues.push(name);
                updateColleaguesList();
                input.value = '';
            }
        });
        
        function updateColleaguesList() {
            const list = document.getElementById('colleaguesList');
            list.innerHTML = colleagues.map(name => `
                <div class="colleague-tag">
                    <span>${name}</span>
                    <button type="button" onclick="removeColleague('${name}')">√ó</button>
                </div>
            `).join('');
        }
        
        function removeColleague(name) {
            colleagues = colleagues.filter(c => c !== name);
            updateColleaguesList();
        }
        
        // Checkbox st√≠lus kezel√©se
        document.querySelectorAll('.checkbox-item input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    this.closest('.checkbox-item').classList.add('checked');
                } else {
                    this.closest('.checkbox-item').classList.remove('checked');
                }
                updateProgress();
            });
        });
        
        // Progress bar friss√≠t√©se
        function updateProgress() {
            const totalFields = 7;
            let filledFields = 0;
            
            if (document.getElementById('date').value) filledFields++;
            if (document.getElementById('garden').value) filledFields++;
            if (document.getElementById('location').value) filledFields++;
            if (document.querySelector('input[name="activity"]:checked')) filledFields++;
            if (document.getElementById('description').value) filledFields++;
            if (document.getElementById('hours').value > 0 || document.getElementById('minutes').value > 0) filledFields++;
            if (document.getElementById('beforeImages').files.length > 0 || 
                document.getElementById('afterImages').files.length > 0) filledFields++;
            
            const percentage = (filledFields / totalFields) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }
        
        // Progress bar figyel√©s
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('input', updateProgress);
            element.addEventListener('change', updateProgress);
        });
        
        // T√∂bb k√©p el≈ën√©zete
        function previewMultipleImages(input, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const files = Array.from(input.files);
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" class="image-preview">
                        <button type="button" class="remove-image" onclick="removeMultipleImage('${input.id}', ${index}, '${containerId}')">√ó</button>
                    `;
                    container.appendChild(previewItem);
                }
                reader.readAsDataURL(file);
            });
            
            updateProgress();
        }
        
        // K√©p t√∂rl√©se t√∂bb k√©pes verzi√≥ban
        function removeMultipleImage(inputId, imageIndex, containerId) {
            const input = document.getElementById(inputId);
            const dt = new DataTransfer();
            const files = Array.from(input.files);
            
            files.forEach((file, index) => {
                if (index !== imageIndex) {
                    dt.items.add(file);
                }
            });
            
            input.files = dt.files;
            previewMultipleImages(input, containerId);
        }
        
        // Form submit
        document.getElementById('activityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const selectedActivities = Array.from(document.querySelectorAll('input[name="activity"]:checked'))
                .map(cb => cb.value);
            
            if (selectedActivities.length === 0) {
                alert('V√°lassz ki legal√°bb egy tev√©kenys√©get!');
                return;
            }
            
            const formData = {
                date: document.getElementById('date').value,
                garden: document.getElementById('garden').value,
                location: document.getElementById('location').value,
                activities: selectedActivities,
                description: document.getElementById('description').value,
                hours: document.getElementById('hours').value,
                minutes: document.getElementById('minutes').value,
                colleagues: colleagues,
                beforeImages: Array.from(document.getElementById('beforeImages').files),
                afterImages: Array.from(document.getElementById('afterImages').files)
            };
            
            console.log('Tev√©kenys√©g adatok:', formData);
            
            // Siker √ºzenet
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('active');
            
            // ≈∞rlap √ºr√≠t√©se
            this.reset();
            colleagues = [];
            updateColleaguesList();
            document.querySelectorAll('.checkbox-item').forEach(item => item.classList.remove('checked'));
            document.getElementById('beforePreviewContainer').innerHTML = '';
            document.getElementById('afterPreviewContainer').innerHTML = '';
            
            // Progress bar null√°z√°sa
            document.getElementById('progressFill').style.width = '0%';
            
            // D√°tum vissza√°ll√≠t√°sa mai napra
            document.getElementById('date').valueAsDate = new Date();
            
            // √úzenet elrejt√©se
            setTimeout(() => {
                successMessage.classList.remove('active');
            }, 3000);
            
            // G√∂rget√©s az oldal tetej√©re
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
